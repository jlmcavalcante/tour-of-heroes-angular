<!-- DIRETIVAS: classes que adicionam comportamento aos elementos-->
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- ngFor: Repita um nó para cada item em uma lista -->
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<!-- ngIf: Cria ou descarta condicionalmente as subvisualizações do modelo. -->
<div *ngIf="selectedHero">

  <!-- Interpolation Binding -->
  <!-- Pipes -->
  <h2>{{selectedHero.name | uppercase}} Details</h2>


  <!-- span = conteiner genérico inline -->
  <div><span>id: </span> {{selectedHero.id}}</div>
  <div><span>name: </span> {{selectedHero.name}}</div>


  <!-- two way data binding (ligação de dados bidirecional) -->
  <!-- Necessita importar módulo "FormsModule" -->
  <div>
    <label for="name">Hero name:</label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name" type="text"/>
  </div>
</div>
