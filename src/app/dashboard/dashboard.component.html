<h2>Dashboard</h2>

<!-- fxLayout: row | column -->
<!-- fxLayoutGap: determina espaço entre os elementos -->
<!-- fxLayoutAlign: Alinhamento automático e responsivo entre os elementos do layout
                   - space-between: Ajuste responsivo no espaço entre os elementos -->
<!-- fxLayout.xs: Extra-Small -> Quando for visualizado em celular ou telas pequenas -->
<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="12px"
  fxLayoutAlign="space-between"
>
  <mat-card class="pointer" *ngFor="let hero of heroes" routerLink="/heroes/{{hero.id}}">
    <mat-card-content>{{hero.name}}</mat-card-content>
  </mat-card>
</div>
